	<script type="text/javascript">
const weather = document.querySelector("#weather span:first-child"); // 나중에 innerText로 날씨정보를 넣어줄 예정
const city = document.querySelector("#weather span:last-child"); // 나중에 innerText로 지역정보를 넣어줄 예정
	// span:first-child 자식중 맨처음 span태그를 의미
	// span:last-child 자식중 맨 마지막 span태그를 의미
const API_KEY = "85d1f996d059d570380d1cc4c1599be5"; // API의 키를 변수로 저장

function onGeoOk(position) { // 위치정보를 확인하면 실행할 함수 매개변수로 현재위치 넣어줌
		// position은 다양한 현재 위치의 정보를 담고 있음 : 위도, 경도, 고도, 현재시간 등
  const lat = position.coords.latitude; // 현재 위치 정보의 위도 저장
  const lon = position.coords.longitude; // 현재 위치 정보의 경도 저장
  const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
  // 위도 경도 및 API 키를 입력하여 변수로 지정해주고
  
  fetch(url) // 해당 변수(URL)를 통해 fetch를 진행
  // 자바스크립트를 사용할 때 서버에 네트워크 요청을 보내고, 새로운 정보를 받아오는 역할을 하는 API를 사용함 
      .then((response) => response.json()) // 응답 객체를 자바 스크립트 객체로 변환
      .then((data) => { 
      city.innerText = data.name; // 지역정보
      weather.innerText = `${data.weather[0].main} / ${data.main.temp}`+"°C";
      });	// data.weather[0].main 은 data.name 지역의 날씨 정보를
      		// data.main.temp 은 data.name 지역의 기온 정보를 가져와준다
      		// innerText는 
  console.log(url);
}
function onGeoError() { // 위치 정보 확인 못할때 실행할 함수
alert("Can't find you. No weather for you.");
}
navigator.geolocation.getCurrentPosition(onGeoOk, onGeoError);
// 현재 유저의 위치를 가져오는함수 navigator.geolocation.getCurrentPosition
// 인자로는 위치를 가져왔을때 실행할 내용과, 위치를 가져오지 못했을 때 실행할 내용을 전달해준다.
// navigator : 브라우저 공급자 및 버전 정보 등을 포함한 브라우저에 대한 다양한 정보를 저장하는 객체
</script>

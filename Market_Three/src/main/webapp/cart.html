<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장바구니</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="startbootstrap-shop-homepage-gh-pages/css/styles.css" rel="stylesheet" />
        
<style type="text/css">
	.flex-container{
	display: flex;
	flex-direction: row;
	justify-content: flex-start;
	flex-wrap: wrap;
	align-content: stretch;
	}
	.flex-box1{
	}
	.flex-box2{
	width: 200px;
	}
	#floatMenu {
		margin: 5px;
		position: absolute;
		right: 30px;
		top: 30px;
		}	
</style>
<script>
$(document).ready(function() {
	var floatPosition = parseInt($("#floatMenu").css('top'));
	$(window).scroll(function() {
		var scrollTop = $(window).scrollTop();
		var newPosition = scrollTop + floatPosition + "px";
		$("#floatMenu").stop().animate({
			"top" : newPosition
		}, 200);
	}).scroll();
});
</script>
<jsp:include page="header.jsp"></jsp:include>
</head>
<body>
<div style="height:1000px" class="flex-container">
<div class="flex-box1">
	<h2>장바구니</h2>
	<div>
		<div class="cartBox1">
			<label>
				<input type="checkbox" name="check1" value="checkAll1" class="">전체선택 (0/0)
			</label>
			<span class="">  |  </span>
			<button class="">선택삭제</button>
		</div>
	</div>
	<div>
		<p class="">장바구니에 담긴 상품이 없습니다.</p>
	</div>
	<div>
		<div class="cartBox2">
			<label>
				<input type="checkbox" name="check2" value="checkAll2" class="">전체선택 (0/0)
			</label>
			<span class="">  |  </span>
			<button class="">선택삭제</button>
		</div>
	</div>
</div>

<div class="flex-box2" id="floatMenu">
	<div>
		<h3>배송지</h3>
			<div>
				<p>배송지를 등록하고<br>구매 가능한 상품을 확인하세요!</p>
				<button><span>주소검색</span></button>
			</div>
	</div>
	<div>
		<div>
			<span>상품금액</span>
			<span>...</span>
		</div>
		<div>
			<span>상품할인금액</span>
			<span>...</span>
		</div>
		<div>
			<span>배송비</span>
			<span>...</span>
		<div>
			<span>결제예정금액</span>
			<span>...</span>
		</div>
		</div>
		<div>
			<button type="button"><span>상품을 담아주세요</span></button>
			<ul>
				<li>[주문완료] 상태일 경우에만 주문 취소 가능합니다.<br></li>
				<li>[마이컬리> 주문내역 상세페이지] 에서 직접 취소하실 수 있습니다.<br></li>
			</ul>
		</div>
	</div>
</div>
</div>


</body>

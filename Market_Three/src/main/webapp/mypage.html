<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<style type="text/css">
	#content{
		width:auto;
		height:auto;
		min-width:1050px;
		max-width:1050px;
		background-color:white;
		padding:10px;
		margin:0 auto;
	}
	.topcontent{
		width:auto;
		height:auto;
		border:5px solid white;
		background-color:white;
		display:flex;
		justify-content: space-around;
	}
	.blurb{
		width:1025px;
		height:40px;
		border:5px solid black;
		margin:auto;
	}
	.footcontent{
		display:flex;
		width:auto;
		height:1050px;
		border:5px solid white;
		background-color:white;
	}
	.left{
		flex:0;
		flex-basis: 200px;
		background-color:white;
		border:5px solid black;
		margin:5px;
	}
	.right{
		flex:1;
		background-color:white;
		border:5px solid black;
		margin:5px;
	}
	.info{
		width:190px;
		height:100px;
		background-color:white;
		border:5px solid black;
		text-align:center;
	}
</style>
</head>
<body>
<!-- header영역 -->
<div id="header"></div>

<!-- content영역 -->
<div id="content">
	<div class="topcontent">
		<div class="info">회원정보</div>
		<div class="info">적립금</div>
		<div class="info">쿠폰</div>
		<div class="info">트리박스</div>
		<div class="info">트리패스</div>
	</div>
	<div class="blurb"><a href="#">광고이미지</a></div>
	<div class="footcontent">
		<div class="left">마이컬리</div>
		<div class="right">주문내역</div>
	</div>
</div>

<!-- footer영역 -->
<div id="footer"></div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<style type="text/css">
	#content{ /*컨텐츠 전체*/
		width: auto;
		height: auto;
		min-width: 1050px;
		max-width: 1050px;
		background-color: white;
		padding: 10px;
		margin: 0 auto;
	}
	.topcontent{ /*상단컨텐츠*/
		width: auto;
		height: 230px;
		border: 5px solid white;
		background-color: rgb(235, 235, 235);
		display: flex;
		justify-content: space-around;
		align-items: center;
		flex-wrap: wrap;
	}
	.main{
		width: 350px;
		height: 150px;
		background-color: white;
		border: 0.5px dotted black;
	}
	.side{
		width: 160px;
		height: 150px;
		background-color: white;
		border: 0.5px dotted black;
	}
	.mainbox{
		margin: 30px;
	}
	.sidebox{
		margin: 30px;
	}
	.infotitle{
		position: relative;
		width: auto;
		height: 50px;
		cursor: pointer;
	}
	.infocontent{
		position: relative;
		width: auto;
		height: 50px;
	}
	.blurb{ /*광고*/
		width: 1030px;
		height: 60px;
		margin: auto;
	}
	.blurb > a> img{
		width: 100%;
		height: 100%;;
	}
	.footcontent{ /*하단컨텐츠*/
		display: flex;
		width: auto;
		height: 1050px;
		border: 5px solid white;
		background-color: rgb(235, 235, 235);
	}
	.left{ /*왼쪽 마이트리*/
		flex: 0;
		flex-basis: 200px;
		background-color: white;
		margin: 1px;
		padding: 5px;
	}
	.list{
		border: none;
		width: auto;
		height: 50px;
	}
	.listtitle{
		display: inline-block;
		position: relative;
		width: 100px;
		height: 20px;
		margin: 15px;
	}
	.listmove{
		display: inline-block;
		position: relative;
		width: 38px;
		height: 20px;
		margin: 15px;
		text-align: right;
		cursor: pointer;
	}
	.title{
		margin: 15px;
		display: inline-block;
	}
	.right{
		flex: 1;
		background-color: white;
		margin: 1px;
		padding: 5px;
	}
	#select{
		display: inline;
		float: right;
		margin: 10px;
	}
	.select{
		width: 120px;
		height: 40px;
		font-size: 15px;
	}
	.rightcontent{
		width: auto;
		height: 800px;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}
	.rightitem{
		flex-basis: auto;
		width: 100px;
		height: 100px;
		margin: 10px;
	}
	#noexist{
		width: 100%;
		height: 100%;
	}
	.bestproduct{
		width: 150px;
		height: 40px;
		margin: 10px;
	}
</style>
</head>
<body>
<!-- header영역 -->
<div id="header"></div>

<!-- content영역 -->
<div id="content">
	<div class="topcontent">
		<div class="main">
			<div class="mainbox">
				<div class="infotitle"><h4>ㅇㅇㅇ님 ></h4></div>
				<div class="infocontent">최초 1회 무료배송<br>적립 5%</div>
			</div>
		</div>
		<div class="side">
			<div class="sidebox">
				<div class="infotitle"><h4>적립금 ></h4></div>
				<div class="infocontent">0원</div>
			</div>
		</div>
		<div class="side">
			<div class="sidebox">
				<div class="infotitle"><h4>쿠폰 ></h4></div>
				<div class="infocontent">0개</div>
			</div>
		</div>
		<div class="side">
			<div class="sidebox">
				<div class="infotitle"><h4>트리박스 ></h4></div>
				<div class="infocontent">알아보기</div>
			</div>
		</div>
		<div class="side">
			<div class="sidebox">
				<div class="infotitle"><h4>트리패스 ></h4></div>
				<div class="infocontent">알아보기</div>
			</div>
		</div>
		<div class="blurb"><a href="#"><img alt="광고이미지" src="images/blurb.jpg"> </a></div>
	</div>
	<div class="footcontent">
		<div class="left"><h2 class="title">마이트리</h2>
			<div>
				<div class="list">
					<span class="listtitle">주문내역</span><span class="listmove">></span>
				</div>
				<div class="list">
					<span class="listtitle">선물내역</span><span class="listmove">></span>
				</div>
				<div class="list">
					<span class="listtitle">찜한상품</span><span class="listmove">></span>
				</div>
				<div class="list">
					<span class="listtitle">배송지관리</span><span class="listmove">></span>
				</div>
				<div class="list">
					<span class="listtitle">상품후기</span><span class="listmove">></span>
				</div>
				<div class="list">
					<span class="listtitle">상품문의</span><span class="listmove">></span>
				</div>
				<div class="list">
					<span class="listtitle">적립금</span><span class="listmove">></span>
				</div>
				<div class="list">
					<span class="listtitle">쿠폰</span><span class="listmove">></span>
				</div>
				<div class="list">
					<span class="listtitle">개인정보수정</span><span class="listmove">></span>
				</div>
			</div>
		</div>
		<div  class="right">
			<div><h2 class="title">주문내역</h2>
				<span>최대 지난 3년간의 주문내역을 확인할 수 있어요</span>
				<form id="select" action="mypage.html">
					<select class="select">
						<option>3개월</option>
						<option>6개월</option>
						<option>1년</option>
						<option>3년</option>
					</select>
				</form>
				<hr>
			</div>
			<div class="rightcontent">
				<div class="rightitem"><img id="noexist" alt="정보없음" src="images/existlist.png"></div>
				<div>최근 주문내역이 없습니다</div>
				<div><button class="bestproduct">베스트 상품보기</button></div>
			</div>
		</div>
	</div>
</div>

<!-- footer영역 -->
<div id="footer"></div>

</body>
</html>

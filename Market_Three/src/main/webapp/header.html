<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="startbootstrap-shop-homepage-gh-pages/css/styles.css"
	rel="stylesheet" />

<style type="text/css">

#floatMenu {
	position: fixed;
	top: 30%;
	}
		
#header {
	width: auto;
	height: 190px;
	background-color: white;
	text-align: center;
	padding: 20px;
}

#main {
	width: 150px;
	height: 150px;
}

.lj {
	margin-right: 10px;
}

.flex-container {
	flex-direction: row;
	display: flex;
	max-width: 1050px;
	height: 50px;
	margin: auto;
	align-items: center;
}

.flex-item {
	flex-basis;
	width: 130px;
	height: 40px;
	padding: 10px;
}

.flex-item-f {
	flex-basis;
	width: 200px;
	height: 40px;
	padding: 10px;
}

	ul {
	padding: 0;
	}
	
	li {
	  list-style: none;
	  line-height: 34px;
	  float: left;
	}
	
	a {
	  display: block;
	  text-decoration: none;
	  color: #616161;
	  text-align: center;
	}
	.sub_menu {
	display: none;
	}/* 서브메뉴들 숨김 */

	</style>

</head>
<body>
	<script>
	$(document).ready(function(){
		  $('#main_menu > li > a').click(function(){
		    $(this).next($('.snd_menu')).slideToggle('fast');
		  })
		  $('.snd_menu > li > a').click(function(e){
		    e.stopPropagation();
		    $(this).next($('.trd_menu')).slideToggle('fast');
		  })
		  $('li > a').focus(function(){
		    $(this).addClass('selec');
		  })
		  $("li > a").blur(function(){
		    $(this).removeClass('selec');
		  })
		})

	$(document).ready(function() {
	var floatPosition = parseInt($("#floatMenu").css('top'));
	$(window).scroll(function() {
		var scrollTop = $(window).scrollTop();
		var newPosition = scrollTop + floatPosition + "px";
		$("#floatMenu").stop().animate({
			"top" : newPosition
		}, 200);
	}).scroll();
	});
	</script>
	
	<div style="height:1000px">
	

	<!-- 네이게이션바 -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="#!">Market Three</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#!">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#!">About</a></li>

				</ul>
				<div class="lj">
					<a href="#">Login</a>
				</div>
				<div class="lj">
					<a href="#">Join</a>
				</div>
				<form class="d-flex">
					<button class="btn btn-outline-dark" type="submit">
						<i class="bi-cart-fill me-1"></i> Cart <span
							class="badge bg-dark text-white ms-1 rounded-pill">0</span>
					</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- Header-->
	<div id="header">
		<div id="logo">
			<img id="main" src="images/logoBk.png" alt="마켓트리 로고">
		</div>
	</div>
		
		<!-- 플로팅배너 -->
	<div class="flex-container">
			<div class="flex-item-f">
				<div id="floatMenu">
				<!-- 여기ㅣ부터 -->
				<div class="flex-item">
					<ul id="main_menu">
						<li><a href="#">전체카테고리</a>
							<ul class="snd_menu sub_menu">
								<li><a href="#">과일</a>
									<ul class="trd_menu sub_menu">
										<!-- <li></li>  -->
									</ul>
								</li>
								<li><a href="#">전자제품</a></li>
								<li><a href="#">의류</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- 여기까지 -->
			<div class="flex-item">신상품</div>
			<div class="flex-item">베스트</div>
			<div class="flex-item">추천상품</div>
		</div>
	</div>
	</div>
</body>
</html>
